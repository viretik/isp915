<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>–ò–°–ü-915</title>

  <!-- –§–∞–≤–∏–∫–æ–Ω–∫–∞ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ -->
  <link rel="icon" href="photo3.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* –§–æ–Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ —Å —Ä–∞–∑–º–∏—Ç–∏–µ–º */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('photo2.jpg') center/cover no-repeat;
      filter: blur(15px);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover { background: #1d4ed8; }

    .current { font-size: 1.3em; font-weight: bold; }
    .schedule { line-height: 1.6em; }

    img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 90%;
    }
    .lightbox .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .lightbox .nav {
      position: absolute;
      top: 50%;
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 20px;
      transform: translateY(-50%);
    }
    .lightbox .prev { left: 10px; }
    .lightbox .next { right: 10px; }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="controls">
      <button id="prev">‚¨Ö –í—á–µ—Ä–∞</button>
      <button id="next">–ó–∞–≤—Ç—Ä–∞ ‚û°</button>
    </div>
    <div class="current" id="current">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="schedule" id="schedule"></div>
    <img id="photo" src="photo.jpg" alt="–§–æ—Ç–æ">
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ñ–æ—Ç–æ -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="nav prev">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="nav next">&#10095;</span>
  </div>

  <script>
    const scheduleData = {
      "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫": [
        ["08:00", "09:30", "–†–∞–∑–≥–æ–≤–æ—Ä—ã –æ –≤–∞–∂–Ω–æ–º"],
        ["09:40", "11:10", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –∫–∞–±.322"],
        ["11:20", "12:50", "–§–∏–∑–∏–∫–∞ –∫–∞–±.414"],
        ["13:20", "14:50", "–û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ –∫–∞–±.403"]
      ],
      "–í—Ç–æ—Ä–Ω–∏–∫": [
        ["08:00", "09:30", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –∫–∞–±.322"],
        ["09:40", "11:10", "–ò—Å—Ç–æ—Ä–∏—è –∫–∞–±.403"]
      ],
      "–°—Ä–µ–¥–∞": [
        ["11:20", "12:50", "–ë–∏–æ–ª–æ–≥–∏—è –∫–∞–±.319"],
        ["13:20", "14:50", "–†—É—Å—Å–∫–∏–π —è–∑—ã–∫ –∫–∞–±.319"]
      ],
      "–ß–µ—Ç–≤–µ—Ä–≥": [
        ["08:00", "09:30", "–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –ø—Ä–æ–µ–∫—Ç"],
        ["09:40", "11:10", "–û—Å–Ω–æ–≤—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –∑–∞—â–∏—Ç—ã –†–æ–¥–∏–Ω—ã"],
        ["11:20", "12:50", "–ò—Å—Ç–æ—Ä–∏—è –∫–∞–±.403"],
        ["13:20", "14:50", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –∫–∞–±.322"]
      ],
      "–ü—è—Ç–Ω–∏—Ü–∞": [
        ["08:00", "09:30", "–•–∏–º–∏—è –∫–∞–±.320"],
        ["09:40", "11:10", "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞ –∫–∞–±.101–∞"],
        ["11:20", "12:50", "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞ –∫–∞–±.410"],
        ["13:20", "14:50", "–ì–µ–æ–≥—Ä–∞—Ñ–∏—è –∫–∞–±.213"]
      ]
    };

    const days = ["–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ","–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫","–í—Ç–æ—Ä–Ω–∏–∫","–°—Ä–µ–¥–∞","–ß–µ—Ç–≤–µ—Ä–≥","–ü—è—Ç–Ω–∏—Ü–∞","–°—É–±–±–æ—Ç–∞"];
    let offset = 0;

    function getUTC4Date() {
      const now = new Date();
      return new Date(now.getTime() + (now.getTimezoneOffset()*60000) + 4*3600*1000);
    }

    function renderSchedule() {
      const now = getUTC4Date();
      const dayIndex = (now.getDay() + offset + 7) % 7;
      const dayName = days[dayIndex];
      const todaySchedule = scheduleData[dayName] || [];

      const timeNow = now.toTimeString().slice(0,5);
      let currentLesson = "–°–µ–π—á–∞—Å –ø–∞—Ä—ã –Ω–µ—Ç üëå";
      for (const [start, end, subj] of todaySchedule) {
        if (timeNow >= start && timeNow <= end && offset === 0) {
          currentLesson = `${subj} (${start}‚Äì${end})`;
          break;
        }
      }

      document.getElementById("current").textContent = `${dayName}: ${currentLesson}`;
      let html = todaySchedule.length > 0 ? todaySchedule.map(([s,e,subj]) => `${s}‚Äì${e} ‚Äî ${subj}`).join("<br>") : "–°–µ–≥–æ–¥–Ω—è –∑–∞–Ω—è—Ç–∏–π –Ω–µ—Ç üéâ";
      document.getElementById("schedule").innerHTML = html;
    }

    document.getElementById("prev").addEventListener("click", () => { offset -= 1; renderSchedule(); });
    document.getElementById("next").addEventListener("click", () => { offset += 1; renderSchedule(); });

    renderSchedule();
    setInterval(renderSchedule, 60000);

    // –ì–∞–ª–µ—Ä–µ—è
    const images = ["photo.jpg", "photo2.jpg", "photo3.png"]; // —Å—é–¥–∞ –¥–æ–±–∞–≤—å —Å–≤–æ–∏ —Ñ–æ—Ç–æ
    let currentIndex = 0;

    const photo = document.getElementById("photo");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    photo.addEventListener("click", () => {
      currentIndex = 0;
      openLightbox();
    });

    function openLightbox() {
      lightbox.style.display = "flex";
      lightboxImg.src = images[currentIndex];
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    document.querySelector(".lightbox .close").addEventListener("click", closeLightbox);
    document.querySelector(".lightbox .prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex];
    });
    document.querySelector(".lightbox .next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex];
    });

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∞–º–∏ –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowLeft") {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          lightboxImg.src = images[currentIndex];
        }
        if (e.key === "ArrowRight") {
          currentIndex = (currentIndex + 1) % images.length;
          lightboxImg.src = images[currentIndex];
        }
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>
</body>
</html>
